version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: omnitrade_timescaledb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=omnitrade
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: omnitrade_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: omnitrade_backend
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: omnitrade_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  timescaledb_data:
  redis_data:
