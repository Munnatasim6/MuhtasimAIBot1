version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: omnitrade_timescaledb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=omnitrade
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - trading_net

  redis:
    image: redis:alpine
    container_name: omnitrade_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - trading_net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: omnitrade_backend
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/app/docker-compose.yml
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - trading_net

  scraper:
    build:
      context: .
      dockerfile: backend/Dockerfile
    # container_name: omnitrade_scraper # Removed to allow scaling
    command: python core/scrapers/social_scraper.py
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TARGET_KEYWORDS=Bitcoin,Ethereum,BTC,ETH
      - PYTHONPATH=/app
    depends_on:
      - redis
    restart: always
    networks:
      - trading_net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: omnitrade_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
    networks:
      - trading_net

volumes:
  timescaledb_data:
  redis_data:


networks:
  trading_net:
    driver: bridge
